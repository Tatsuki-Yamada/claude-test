AWSTemplateFormatVersion: '2010-09-09'
Description: 'S3 Photo Gallery CI/CD Pipeline'

Parameters:
  GitHubOwner:
    Type: String
    Default: Tatsuki-Yamada
    Description: GitHub repository owner
  
  GitHubRepo:
    Type: String
    Default: claude-test
    Description: GitHub repository name
  
  GitHubBranch:
    Type: String
    Default: main
    Description: GitHub repository branch
  
  GitHubToken:
    Type: String
    NoEcho: true
    Description: GitHub OAuth token
  
  PrerequisitesStackName:
    Type: String
    Default: s3-photo-gallery-prerequisites
    Description: Name of the prerequisite resources CloudFormation stack

Resources:
  # CodeBuild project for building and deploying the React app
  BuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${AWS::StackName}-build'
      Description: 'Build and deploy the S3 Photo Gallery React app'
      ServiceRole: 
        Fn::ImportValue: !Sub '${PrerequisitesStackName}-CodeBuildServiceRoleArn'
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:4.0
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: REACT_APP_S3_BUCKET_NAME
            Value: !Sub '${AWS::StackName}-photos-${AWS::AccountId}'
            Type: PLAINTEXT
          - Name: REACT_APP_AWS_REGION
            Value: !Ref AWS::Region
            Type: PLAINTEXT
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          phases:
            install:
              runtime-versions:
                nodejs: 16
              commands:
                - echo Installing dependencies...
                - cd frontend
                - npm install
            build:
              commands:
                - echo Building the React application...
                - echo "Building with environment variables:"
                - echo "REACT_APP_S3_BUCKET_NAME=$REACT_APP_S3_BUCKET_NAME"
                - echo "REACT_APP_AWS_REGION=$REACT_APP_AWS_REGION"
                - npm run build
            post_build:
              commands:
                - echo Build completed on `date`
          artifacts:
            base-directory: frontend/build
            files:
              - '**/*'
          cache:
            paths:
              - 'frontend/node_modules/**/*'
      TimeoutInMinutes: 10

  # S3バケットをデプロイするためのCodeBuildプロジェクト
  DeployS3ResourcesProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${AWS::StackName}-deploy-s3-resources'
      Description: 'Deploy S3 resources with CloudFormation'
      ServiceRole: 
        Fn::ImportValue: !Sub '${PrerequisitesStackName}-CodeBuildServiceRoleArn'
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:4.0
        PrivilegedMode: false
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          phases:
            build:
              commands:
                - echo Deploying S3 resources...
                - aws cloudformation deploy --template-file infrastructure/resources/s3-resources.yaml --stack-name ${STACK_NAME}-s3-resources --parameter-overrides StackName=${STACK_NAME} --capabilities CAPABILITY_NAMED_IAM --no-fail-on-empty-changeset
            post_build:
              commands:
                - echo S3 resources deployed
          artifacts:
            files:
              - '**/*'
      TimeoutInMinutes: 10
      
  # ホスティングリソースをデプロイするためのCodeBuildプロジェクト
  DeployHostingResourcesProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${AWS::StackName}-deploy-hosting-resources'
      Description: 'Deploy hosting resources with CloudFormation'
      ServiceRole: 
        Fn::ImportValue: !Sub '${PrerequisitesStackName}-CodeBuildServiceRoleArn'
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:4.0
        PrivilegedMode: false
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          phases:
            build:
              commands:
                - echo Deploying hosting resources...
                - aws cloudformation deploy --template-file infrastructure/resources/hosting-resources.yaml --stack-name ${STACK_NAME}-hosting-resources --parameter-overrides StackName=${STACK_NAME} --capabilities CAPABILITY_NAMED_IAM --no-fail-on-empty-changeset
            post_build:
              commands:
                - echo Hosting resources deployed
          artifacts:
            files:
              - '**/*'
      TimeoutInMinutes: 10

  # CodePipeline
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub '${AWS::StackName}-pipeline'
      RoleArn: 
        Fn::ImportValue: !Sub '${PrerequisitesStackName}-CodePipelineServiceRoleArn'
      ArtifactStore:
        Type: S3
        Location: 
          Fn::ImportValue: !Sub '${PrerequisitesStackName}-ArtifactBucketName'
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: '1'
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
              OutputArtifacts:
                - Name: SourceCode
        
        - Name: DeployResources
          Actions:
            # S3リソースをデプロイ
            - Name: DeployS3Resources
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref DeployS3ResourcesProject
                EnvironmentVariables: !Sub '[{"name":"STACK_NAME","value":"${AWS::StackName}","type":"PLAINTEXT"}]'
              InputArtifacts:
                - Name: SourceCode
              RunOrder: 1
            
            # ホスティングリソースをデプロイ
            - Name: DeployHostingResources
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref DeployHostingResourcesProject
                EnvironmentVariables: !Sub '[{"name":"STACK_NAME","value":"${AWS::StackName}","type":"PLAINTEXT"}]'
              InputArtifacts:
                - Name: SourceCode
              RunOrder: 2
        
        - Name: BuildAndDeploy
          Actions:
            - Name: BuildAndDeployApp
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref BuildProject
              InputArtifacts:
                - Name: SourceCode
              OutputArtifacts:
                - Name: BuildOutput
              RunOrder: 1
            
            - Name: DeployToS3
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: S3
                Version: '1'
              Configuration:
                BucketName: !Sub '${AWS::StackName}-website-${AWS::AccountId}'
                Extract: true
              InputArtifacts:
                - Name: BuildOutput
              RunOrder: 2

Outputs:
  PipelineUrl:
    Description: URL to the CodePipeline console
    Value: !Sub https://console.aws.amazon.com/codepipeline/home?region=${AWS::Region}#/view/${Pipeline}
  
  PhotoBucketName:
    Description: Name of the S3 bucket for photos
    Value: !Sub '${AWS::StackName}-photos-${AWS::AccountId}'
  
  WebsiteBucketName:
    Description: Name of the S3 bucket for website hosting
    Value: !Sub '${AWS::StackName}-website-${AWS::AccountId}'
