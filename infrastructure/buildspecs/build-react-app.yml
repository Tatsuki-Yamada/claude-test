version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo Installing dependencies...
      - cd frontend
      - npm install
  build:
    commands:
      - echo Building the React application...
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  base-directory: frontend/build
  files:
    - '**/*'
cache:
  paths:
    - 'frontend/node_modules/**/*'
